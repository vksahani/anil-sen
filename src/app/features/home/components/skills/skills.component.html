<section class="skills section" #skillsSection>
  <div class="container  px-3 mb-4">
    <div class="section-header py-3" [@fadeInUp]>
      <h2 class="section-title">Skills & Technologies</h2>
      <p class="section-subtitle mt-4">
        Technologies and tools I work with
      </p>
    </div>

    <div class="skills-filter px-5" [@fadeInUp]>
      @for (category of categories; track category.key) {
      <button class="filter-btn my-1" [class.active]="activeCategory() === category.key"
        (click)="setActiveCategory(category.key)" [attr.aria-label]="'Filter by ' + category.label + ' skills'"
        type="button">
        {{ category.label }}
      </button>
      }
    </div>

    <div class="card-brooklyn">
      <div class="card-content">
        <div class="skills-grid" [@stagger]>
          @for (skill of filteredSkills(); track skill.name) {
          <div class="skill-card card-glass-premium" [class.visible]="isVisible()">

            <div class="skill-icon" [attr.aria-label]="skill.name + ' icon'">
              <img [src]="skill.icon" [alt]="skill.name + ' icon'" class="skill-icon-img">
            </div>

            <h3 class="skill-name">{{ skill.name }}</h3>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
