<section class="hero" #heroSection>
  <div class="hero-background">
    <div class="animated-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

  <div class="container">
    <div class="hero-content mb-0">
      <div class="hero-text" [@fadeInLeft]>
        <h1 class="hero-title">
          <span class="greeting animate-float">Hello, I'm</span>
          <span class="name text-glow">{{ personalInfo()?.name }}</span>
          <span class="title-role animate-shimmer">{{ personalInfo()?.title }}</span>
        </h1>

        <div class="typed-text" #typedElement>
          <span class="typed-cursor">|</span>
        </div>

        <p class="hero-description lh-sm" [@fadeInUp]>
          {{ personalInfo()?.bio }}
        </p>

        <div class="hero-actions" [@fadeInUp]>
          <a [href]="personalInfo()?.resumeUrl" target="_blank" rel="noopener noreferrer" class="btn btn-secondary glass-animated"
            aria-label="View my resume">
            <span>View Resume</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14,2 14,8 20,8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
          </a>

          <a href="#projects" class="btn btn-accent animate-shimmer" (click)="scrollToSection($event, 'projects')"
            aria-label="See my projects">
            <span style="color: #f97316;">See Projects</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#f97316" stroke="currentColor" stroke-width="2">
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" />
            </svg>
          </a>
        </div>
      </div>

      <!-- <div class="hero-visual" [@fadeInRight]>
        <div class="profile-container">
          <div class="profile-image-wrapper">
            <img [src]="personalInfo()?.profileImage" [alt]="personalInfo()?.name + ' - Profile Picture'"
              class="profile-image" loading="eager">
            <div class="profile-ring"></div>
          </div>

          <div class="floating-elements">
            <div class="floating-tech tech-1 animate-float">Angular</div>
            <div class="floating-tech tech-2 animate-pulse-glow">TypeScript</div>
            <div class="floating-tech tech-3 animate-float">Node.js</div>
            <div class="floating-tech tech-4 animate-shimmer">Firebase</div>
          </div>
        </div>
      </div> -->
    </div>
  </div>
</section>
