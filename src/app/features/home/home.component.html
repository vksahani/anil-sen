<!-- Animated Background Elements -->
<div class="animated-background">
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  <div class="floating-shape shape-3"></div>
  <div class="floating-shape shape-4"></div>
  <div class="floating-shape shape-5"></div>

  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>
  <div class="particle particle-4"></div>
  <div class="particle particle-5"></div>
</div>

<app-navigation></app-navigation>
<main>
  @if(personalData) {
    <app-hero id="hero" [personalData]="personalData"></app-hero>
    <app-about id="about" [personalData]="personalData"></app-about>
  }

  @if(skillData) {
    <app-skills id="skills" [skillData]="skillData"></app-skills>
  }

  @if(experienceData) {
    <app-experience id="experience" [experienceData]="experienceData"></app-experience>
  }

  @if(projectData) {
    <app-projects id="projects" [projectData]="projectData"></app-projects>
  }

  @if(educationData) {
    <app-education id="education" [educationData]="educationData"></app-education>
  }
  <!-- <app-resume-invite id="resume"></app-resume-invite> -->

  @if(personalData) {
    <app-contact id="contact" [personalData]="personalData" ></app-contact>
  }
</main>

@if(personalData) {
  <app-footer [personalData]="personalData"></app-footer>
}
