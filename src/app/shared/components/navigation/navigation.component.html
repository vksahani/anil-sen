@if(personalInfo) {
  <nav class="navbar" [class.scrolled]="isScrolled()" role="navigation" aria-label="Main navigation">
    <div class="container">
      <div class="nav-brand">
        <a href="#hero" class="brand-link" (click)="scrollToSection($event, 'hero')" aria-label="Go to top">
          <span class="brand-text">{{ personalInfo?.name || 'VK' }}</span>
        </a>
      </div>
  
      <div class="nav-menu" [class.active]="isMenuOpen()">
        <a href="#about" 
           class="nav-link" 
           [class.active]="isActiveSection('about')"
           (click)="scrollToSection($event, 'about')" 
           aria-label="About section">About</a>
        <a href="#skills" 
           class="nav-link" 
           [class.active]="isActiveSection('skills')"
           (click)="scrollToSection($event, 'skills')"
           aria-label="Skills section">Skills</a>
        <a href="#experience" 
           class="nav-link" 
           [class.active]="isActiveSection('experience')"
           (click)="scrollToSection($event, 'experience')"
           aria-label="Experience section">Experience</a>
        <a href="#projects" 
           class="nav-link" 
           [class.active]="isActiveSection('projects')"
           (click)="scrollToSection($event, 'projects')"
           aria-label="Projects section">Projects</a>
        <a href="#contact" 
           class="nav-link" 
           [class.active]="isActiveSection('contact')"
           (click)="scrollToSection($event, 'contact')"
           aria-label="Contact section">Contact</a>
      </div>
  
      <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen()"
        aria-label="Toggle navigation menu" type="button">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
    </div>
  </nav>
}
