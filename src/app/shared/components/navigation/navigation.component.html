<nav class="navbar" [class.scrolled]="isScrolled()" role="navigation" aria-label="Main navigation">
  <div class="container">
    <div class="nav-brand">
      <a href="#hero" class="brand-link" aria-label="Go to top">
        <span class="brand-text">{{ personalInfo?.name || 'VK' }}</span>
      </a>
    </div>

    <div class="nav-menu" [class.active]="isMenuOpen()">
      <a href="#about" class="nav-link" (click)="closeMenu()" aria-label="About section">About</a>
      <a href="#skills" class="nav-link" (click)="closeMenu()" aria-label="Skills section">Skills</a>
      <a href="#experience" class="nav-link" (click)="closeMenu()" aria-label="Experience section">Experience</a>
      <a href="#projects" class="nav-link" (click)="closeMenu()" aria-label="Projects section">Projects</a>
      <a href="#contact" class="nav-link" (click)="closeMenu()" aria-label="Contact section">Contact</a>
      
      <button 
        class="theme-toggle" 
        (click)="toggleTheme()" 
        [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
        type="button">
        <span class="theme-icon">{{ themeService.isDarkMode() ? '☀️' : '🌙' }}</span>
      </button>
    </div>

    <button 
      class="menu-toggle" 
      (click)="toggleMenu()" 
      [attr.aria-expanded]="isMenuOpen()"
      aria-label="Toggle navigation menu"
      type="button">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>
  </div>
</nav>
